{% extends 'base_seller.html' %}
{% load humanize %}

{% block content %}
<div class="container mx-auto h-[calc(100vh-68px)] flex flex-col">
    <!-- Header -->
    <div class="bg-white border-b p-4 flex items-center">
        <a href="{% url 'listings:inbox' %}" class="text-blue-600 mr-4">&larr; Back</a>
        <img class="h-10 w-10 rounded-full object-cover mr-3" src="https://placehold.co/100x100/E2E8F0/4A5568?text={{ other_user.username.0|upper }}" alt="">
        <h1 class="text-xl font-bold text-gray-800">{{ other_user.username }}</h1>
    </div>

    <!-- Messages Area -->
    <div class="flex-grow bg-gray-100 p-6 overflow-y-auto">
        <div class="space-y-4">
            {% for message in messages_thread %}
                <div class="flex {% if message.sender == request.user %}justify-end{% else %}justify-start{% endif %}">
                    <div class="max-w-lg p-3 rounded-lg {% if message.sender == request.user %}bg-blue-500 text-white{% else %}bg-white shadow{% endif %}">
                        <p>{{ message.body|linebreaks }}</p>
                        <p class="text-xs {% if message.sender == request.user %}text-blue-200{% else %}text-gray-400{% endif %} mt-1 text-right">{{ message.timestamp|date:"P" }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Reply Form -->
    <div class="bg-white p-4 border-t">
        <form method="POST" class="flex items-center">
            {% csrf_token %}
            <input type="text" name="body" class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="ml-3 bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
