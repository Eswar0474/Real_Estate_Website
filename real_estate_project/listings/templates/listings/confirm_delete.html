{% extends 'base_seller.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-xl p-8 text-center border-t-4 border-red-500">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
        <p class="text-lg text-gray-700 mb-6">
            Are you sure you want to permanently delete the property:
            <br>
            <strong class="font-semibold text-red-700">"{{ property.title }}"</strong>?
        </p>
        <p class="text-sm text-gray-500 mb-8">This action cannot be undone.</p>

        <!-- This form sends the actual POST request to the delete view -->
        <form action="{% url 'listings:delete-property' property.pk %}" method="POST">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'listings:seller-dashboard' %}" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-lg hover:bg-gray-400 transition duration-300">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-700 transition duration-300">
                    Yes, Delete It
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
