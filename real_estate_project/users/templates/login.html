<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarketMingle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .tab-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">

        <!-- Company Logo and Name -->
        <div class="flex flex-col items-center space-y-2">
            <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h6.375a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75V7.5a.75.75 0 01.75-.75zM9 15h6.375a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75V15.75a.75.75 0 01.75-.75z" />
            </svg>
            <a href="{% url 'listings:home' %}" class="flex items-center">
                <span class="font-bold text-xl text-blue-600">Plot Point</span>
            </a>
        </div>

        <!-- Django Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %} bg-red-100 text-red-700 {% elif message.tags == 'success' %} bg-green-100 text-green-700 {% else %} bg-blue-100 text-blue-700 {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div id="login-container">
            <!-- Tabs for Seller and Buyer -->
            <div class="flex border border-gray-300 rounded-lg p-1 mb-6">
                <button id="seller-tab" onclick="showForm('seller')" class="tab-button w-1/2 p-2 rounded-md font-semibold">Seller</button>
                <button id="buyer-tab" onclick="showForm('buyer')" class="tab-button w-1/2 p-2 rounded-md font-semibold">Buyer</button>
            </div>

            <!-- Seller Login Form -->
            <div id="seller-form-container" class="form-container">
                <h2 class="text-2xl font-bold text-center text-gray-800">Seller Login</h2>
                <form class="mt-6 space-y-4" method="POST" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="email" placeholder="Seller Email Address" name="email" required>
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="password" placeholder="Password" name="password" required>
                    <button type="submit" name="seller-login" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Log In as Seller
                    </button>
                </form>
            </div>

            <!-- Buyer Login Form -->
            <div id="buyer-form-container" class="form-container">
                <h2 class="text-2xl font-bold text-center text-gray-800">Buyer Login</h2>
                <form class="mt-6 space-y-4" method="POST" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500" type="email" placeholder="Buyer Email Address" name="email" required>
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500" type="password" placeholder="Password" name="password" required>
                    <button type="submit" name="buyer-login" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                        Log In as Buyer
                    </button>
                </form>
            </div>
            <p class="text-center text-sm text-gray-500 mt-6">
                Don't have an account? <a href="{% url 'users:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
            <div class="text-center mt-3">
    <a href="{% url 'users:password-reset-verify' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showForm('seller');
        });

        function showForm(type) {
            const sellerForm = document.getElementById('seller-form-container');
            const buyerForm = document.getElementById('buyer-form-container');
            const sellerTab = document.getElementById('seller-tab');
            const buyerTab = document.getElementById('buyer-tab');

            if (type === 'seller') {
                sellerForm.classList.add('active');
                buyerForm.classList.remove('active');
                sellerTab.classList.add('active');
                buyerTab.classList.remove('active');
            } else {
                buyerForm.classList.add('active');
                sellerForm.classList.remove('active');
                buyerTab.classList.add('active');
                sellerTab.classList.remove('active');
            }
        }
    </script>
</body>
</html>
