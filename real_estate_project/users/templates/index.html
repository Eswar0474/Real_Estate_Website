<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MarketMingle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hidden-form {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
            width: 100%;
            left: 0;
        }
        .visible-form {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg relative overflow-hidden">

        <!-- Company Logo and Name -->
        <div class="flex flex-col items-center space-y-2">
            <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h6.375a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75V7.5a.75.75 0 01.75-.75zM9 15h6.375a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75V15.75a.75.75 0 01.75-.75z" />
            </svg>
            <a href="{% url 'listings:home' %}" class="flex items-center">
                <span class="font-bold text-xl text-blue-600">Plot Point</span>
            </a>
        </div>

        <!-- Django Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %} bg-red-100 text-red-700 {% else %} bg-blue-100 text-blue-700 {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Seller Registration Form -->
        <div id="seller-form" class="form-container">
            <h2 class="text-2xl font-bold text-center text-gray-800">Registration</h2>
            <form class="mt-6 space-y-4" method="POST" action="{% url 'users:register' %}">
                {% csrf_token %}
                <input type="hidden" name="user_type" value="seller">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="text" placeholder="First Name" name="first_name" required>
                    <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="text" placeholder="Last Name" name="last_name" required>
                </div>
                <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="tel" placeholder="Mobile Number" name="mobile_number" required>
                <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="email" placeholder="Email Address" name="email" required>
                <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="text" placeholder="Location" name="preferred_location" required>
                <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" type="password" placeholder="Password (min. 8 characters)" name="password" minlength="8" required>
                <div>
                    <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Submit
                    </button>
                </div>
            </form>
            <div>
                <br>
                 <p class="text-center text-sm text-gray-500">
                Already have an account? <a href="{% url 'users:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
            </p>
            </div>
        </div>

    </div>

    <script>
        let currentlyVisible = 'initial-view';

        function showForm(formId) {
            const currentForm = document.getElementById(currentlyVisible);
            const nextForm = document.getElementById(formId);

            if (currentForm && nextForm) {
                currentForm.classList.remove('visible-form');
                currentForm.classList.add('hidden-form');

                setTimeout(() => {
                    nextForm.classList.remove('hidden-form');
                    nextForm.classList.add('visible-form');
                    currentlyVisible = formId;
                }, 200);
            }
        }
    </script>
</body>
</html>
